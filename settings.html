<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Trend Analysis - Settings</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles_settings.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="myntralogo1.webp" alt="Myntra Logo" class="logo">
            </div>
            <nav class="sidebar-nav">
                <a href="index.html"><i class="fas fa-home"></i> Home</a>
                <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="products.html"><i class="fas fa-box"></i> Products</a>
                <a href="messages.html"><i class="fas fa-envelope"></i> Messages</a>
                <a href="settings.html" class="active"><i class="fas fa-cog"></i> Settings</a>
            </nav>
            <div class="sidebar-footer">
                <button class="upgrade-btn">Upgrade Now</button>
            </div>
        </aside>
        <main class="main-content">
            <header class="header">
                <div class="header-left">
                    <input type="text" placeholder="Search for products, transactions, etc...">
                </div>
                <div class="header-right">
                    <span>Hi, Host!</span>
                    <img src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d" alt="Profile Image">
                </div>
            </header>
            <section class="content">
                <div class="settings">
                    <h3>Settings</h3>
                    <form>
                        <div class="settings-section">
                            <h4>Profile Settings</h4>
                            <div class="settings-item">
                                <label for="name">Name</label>
                                <input type="text" id="name" placeholder="Update Name">
                            </div>
                            <div class="settings-item">
                                <label for="email">Email</label>
                                <input type="email" id="email" placeholder="Update Email">
                            </div>
                            <div class="settings-item">
                                <label for="phone">Phone</label>
                                <input type="text" id="phone" placeholder="Update Phone Number">
                            </div>
                            <div class="settings-item">
                                <label for="address">Address</label>
                                <input type="text" id="address" placeholder="Update Address">
                            </div>
                            <div class="settings-item">
                                <label for="password">Change Password</label>
                                <input type="password" id="password" placeholder="New Password">
                            </div>
                        </div>
                        <div class="settings-section">
                            <h4>Order History</h4>
                            <div class="settings-item">
                                <button type="button">View Past Orders</button>
                            </div>
                            <div class="settings-item">
                                <button type="button">Manage Wishlist</button>
                            </div>
                        </div>
                        <div class="settings-section">
                            <h4>Payment Methods</h4>
                            <div class="settings-item">
                                <button type="button">Manage Saved Cards</button>
                            </div>
                            <div class="settings-item">
                                <button type="button">Add/Remove Payment Methods</button>
                            </div>
                        </div>
                        <div class="settings-section">
                            <h4>Address Book</h4>
                            <div class="settings-item">
                                <button type="button">Manage Saved Addresses</button>
                            </div>
                            <div class="settings-item">
                                <button type="button">Add/Edit Addresses</button>
                            </div>
                        </div>
                        <div class="settings-section">
                            <h4>Communication Preferences</h4>
                            <div class="settings-item">
                                <button type="button">Manage Email Preferences</button>
                            </div>
                            <div class="settings-item">
                                <button type="button">Manage SMS Notifications</button>
                            </div>
                        </div>
                        <div class="settings-section">
                            <h4>Account Security</h4>
                            <div class="settings-item">
                                <button type="button">Enable/Disable Two-Factor Authentication</button>
                            </div>
                            <div class="settings-item">
                                <button type="button">View Login History</button>
                            </div>
                        </div>
                        <div class="settings-section">
                            <h4>Returns and Refunds</h4>
                            <div class="settings-item">
                                <button type="button">Initiate Return Requests</button>
                            </div>
                            <div class="settings-item">
                                <button type="button">Check Refund Status</button>
                            </div>
                        </div>
                        <div class="settings-section">
                            <h4>Loyalty and Rewards</h4>
                            <div class="settings-item">
                                <button type="button">View Loyalty Points</button>
                            </div>
                            <div class="settings-item">
                                <button type="button">Manage Rewards Programs</button>
                            </div>
                        </div>
                        <div class="settings-section">
                            <h4>Additional Features</h4>
                            <div class="settings-item">
                                <button type="button">Help and Support</button>
                            </div>
                            <div class="settings-item">
                                <button type="button">Provide Feedback and Reviews</button>
                            </div>
                            <div class="settings-item">
                                <button type="button">Manage Notifications</button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
